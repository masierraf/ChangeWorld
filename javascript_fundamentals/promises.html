<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promises</title>
</head>

<body>
    <div>
        <h1 id="ttl"></h1>
    </div>
    <script>
        const $tittle = document.getElementById('ttl');
        function wakeup() {
            console.log("I'm sleeping.")
            let response = prompt('Will you wake up right now?: yes - no');
            return new Promise((answer, error) => {
                if (response === 'yes')
                    answer("Now is time to wake up...")
                else
                    error("Still sleep");
            });
        }

        function shower(text) {
            console.log(text)
            let response = prompt('Will you shower right now?: yes - no');
            return new Promise((answer, error) => {
                if (response === 'yes')
                    answer("I'm gonna take a shower...")
                else
                    error("lazy!")
            });
        }

        function dressing(text) {
            console.log(text)
            let response = prompt('Will you put your clothes right now?: yes - no');
            return new Promise((answer, error) => {
                if (response === 'yes')
                    answer("It is time to dress me...")
                else
                    error("You cant not be naked on streets")
            });
        }

        function breakfast(text) {
            console.log(text)
            let response = prompt('Will you get a breakfast right now?: yes - no');
            return new Promise((answer, error) => {
                if (response === 'yes')
                    answer("Now is time to take a breakfast...")
                else
                    error('It is necessary take a breakfast to be a good men/women')
            });
        }

        function Studding(text) {
            console.log(text)
            let response = prompt('Will you study right now?: yes - no');
            return new Promise((answer, error) => {
                if (response === 'yes')
                    answer("I am here to study")
                else
                    error('You need study to be a good men/women')
            });
        }

        function showError(text) {
            $tittle.textContent = text;
        }

        wakeup()
            .then(shower)
            .then(dressing)
            .then(breakfast)
            .then(Studding)
            .then((text) => $tittle.textContent = text)
            .catch((text) => $tittle.textContent = text)
    </script>
</body>

</html>
